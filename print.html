<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print - Gratitude Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- App theme color -->
  <meta name="theme-color" content="#4a90e2">

  <!-- PWA Manifest and Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="img/gratitude_journal.png">
  <link rel="shortcut icon" href="img/gratitude_journal.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('✅ Service Worker registered'))
        .catch(err => console.error('❌ SW registration failed:', err));
    }
  </script>
</head>

<body>

  <!-- Logo -->
  <img id="logo" src="img/gratitude_journal.png" alt="Logo">

  <!-- App Info -->
  <div id="app_name">Gratitude Journal</div>
  <div id="version">Version 1.0</div>

  <div class="section">
    <h2>Print Gratitude Journal Entries</h2>
    <p>Select the date range you want to print.</p>

    <!-- Print Form -->
    <form id="printForm" action="printout.html">
      <label for="date_1">From:</label>
      <input type="date" id="date_1" name="date_1" required>

      <label for="date_2">To:</label>
      <input type="date" id="date_2" name="date_2" required>

      <button type="submit" class="button">Generate Print Page</button>
    </form>

    <!-- Back Button -->
    <a href="entries.html"><button class="button">Back</button></a>
  </div>

  <!-- Brython Scripts -->
  <script src="js/brython.js"></script>
  <script src="js/brython_stdlib.js"></script>
  <script src="js/load_brython.js"></script>    
  <script type="text/python" src="js/gratitude_journal_page_5.bry"></script>

</body>
</html>
