<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Gratitude Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- App theme color -->
  <meta name="theme-color" content="#4a90e2">

  <!-- PWA Manifest and Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="img/gratitude_journal.png">
  <link rel="shortcut icon" href="img/gratitude_journal.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('✅ Service Worker registered'))
        .catch(err => console.error('❌ SW registration failed:', err));
    }
  </script>
</head>

<body>

  <!-- Logo -->
  <img id="logo" src="img/gratitude_journal.png" alt="Logo">

  <!-- App Info -->
  <div id="app_name">Gratitude Journal</div>
  <div id="version">Version 1.0</div>

  <!-- Current Setting -->
  <div id="current_setting" class="section">
    Current duration to keep journal entries: <span id="current_days">30</span> days
  </div>

  <!-- Selection -->
  <div class="section">
    <label for="number_of_days">Select number of days to keep journal entries:</label><br><br>
    <select id="number_of_days">
      <option value="3">3 days</option>
      <option value="7">7 days</option>
      <option value="14">14 days</option>
      <option value="30">30 days</option>
      <option value="60">60 days</option>
      <option value="90">90 days</option>
      <option value="100">100 days</option>
      <option value="120">120 days</option>
      <option value="150">150 days</option>
      <option value="180">180 days</option>
      <option value="200">200 days</option>
      <option value="250">250 days</option>
      <option value="300">300 days</option>
      <option value="360">360 days</option>
    </select>
  </div>

  <!-- Buttons -->
  <div class="section">
    <button id="save_button" class="button">Save</button>
    <a href="index.html"><button id="cancel_button" class="button">Cancel</button></a>
  </div>

  <!-- Brython Scripts -->
  <script src="js/brython.js"></script>
  <script src="js/brython_stdlib.js"></script>
  <script src="js/load_brython.js"></script>    
  <script type="text/python" src="js/gratitude_journal_page_2.bry"></script>

</body>
</html>
